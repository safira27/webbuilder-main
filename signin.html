<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Jost:wght@300&family=Kanit:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Italiana&family=Jaldi&family=Jost:wght@700&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
          tailwind.config = {
            theme: {
              extend: {
                  backgroundImage: {
                      'satu' : "url('/build/satu.png')",
                      'banner':"url('/image/banner.png')",
                      'katalog':"url('/image/review.png')",
                      'footer':"url('/image/footer.png')"
                  },
                  fontFamily: {
                      inter:"'Inter', sans-serif",
                      jost:"'Jost', sans-serif",
                      kanit:"'Kanit', sans-serif;",
                      italiana:"'Italiana',serif",
                      jaldi:"'Jaldi',sans-serif",
                      kaisei:"'Kaisei Tokumin', serif",
                      jost:"'Jost',sans-serif"
                  },
                  colors: {
                      'coklat': 'rgba(119, 85, 85, 1)',
                      'coklat2': 'rgba(78, 46, 20, 1)',
                      'satu': 'rgba(214, 151, 151, 1)',
                      'dua': 'rgba(215, 99, 99, 1)',
                      'tiga': 'rgba(227, 143, 81, 1)',
                      'kuning': 'rgba(232, 215, 68, 1)',
                      'cream': 'rgba(243, 240, 210, 1)',
                      'biru' : 'rgba(154, 176, 232, 1)'
                  },
                  width: {
                      '128': '32rem',
                  }
              }
            }
          }
        </script>
        <title>Lembar1</title>
    </head>
<body>
    <section class="h-screen">
        <div class="container px-6 py-12 h-full">
          <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
            <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
              <img
                src="build/Rectangle 86.png"
                class="w-full"
                alt=""
              />
            </div>
            <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
              <form>
                <!-- Email input -->
                <div class="mb-6">
                  <input
                    type="text"
                    class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    placeholder="Email address"
                  />
                </div>
      
                <!-- Password input -->
                <div class="mb-6">
                  <input
                    type="password"
                    class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    placeholder="Password"
                  />
                </div>
      
                <div class="flex justify-between items-center mb-6">
                  <a
                    href="#!"
                    class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out"
                    >Forgot password?</a
                  >
                </div>
      
                <!-- Submit button -->
                <button
                  type="submit"
                  class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
                  data-mdb-ripple="true"
                  data-mdb-ripple-color="light"
                  
                >
                <a href="index.html"> SIGN IN</a>
                </button>
      
                <div
                  class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5"
                >
                  <p class="text-center font-semibold mx-4 mb-0">OR</p>
                </div>
      
                <a
                  class="px-7 py-3 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full flex justify-center items-center mb-3"
                  style="background-color: #3b5998"
                  href="#!"
                  role="button"
                  data-mdb-ripple="true"
                  data-mdb-ripple-color="light"
                  
                >
                  <!-- email -->
                  <svg class="h-5 w-8 text-white"  
                  fill="none" viewBox="0 0 24 24" 
                  stroke="currentColor" >
                    <path stroke-linecap="round" 
                    stroke-linejoin="round" 
                    stroke-width="1.5" d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76
                    " />
                  </svg>Continue with Email
                </a>
                <a
            class="px-7 py-3 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full flex justify-center items-center"
            style="background-color: #55acee"
            href="create.html"
            role="button"
            data-mdb-ripple="true"
            data-mdb-ripple-color="light"
          > Create New Acount
          </a>
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
